function auth(){
  var auth=ph.auth.auth('/admin',function(a){ph.dump1(a);});
  ph.dump1(auth);
  auth.done(function(){ph.log('auth:done');window.aAuth=auth;auth.info(function(){ph.dump(auth._info);})});
  auth.fail(function(){ph.log('auth:fail')});
}

  var fr=new FileReader();

function connect(){
  cd=ph.pa.connect('/pa');
  cd.done(
    function(con){
      ph.log('++cd done cb++ message:'+con);
      ph.dump(con);
      ph.log('--cd done cb--');
    });
  cd.on('qnames',
    function(qnames){
      ph.log('++cd qnames cb++ message:'+qnames);
      ph.dump(qnames);
      ph.log('--cd qnames cb--');
    });
  cd.on('error',
    function(data){
      ph.log('++cd error cb++ message:'+data);
      ph.dump(data);
      ph.log('--cd error cb--');
    });
  cd.on('success',
    function(data){
      ph.log('++cd success cb++ message:'+data);
      ph.dump(data);
      ph.log('--cd success cb--');
    });
  cd.on('test',
    function(data){
      ph.log('++cd test cb++ message:'+data);
      ph.dump(data);
      ph.log('--cd test cb--');
    });
  cd.on('@',
    function(data){
      ph.log('++cd @ cb++ message:'+data);
      ph.dump(data);
      ph.log('--cd @ cb--');
    });
}

function subscribe(){
  sd=cd.subscribe('test');
  sd.done(
    function(con){
      ph.log('++sd done sd++ message:'+con);
      ph.dump(con);
      ph.log('--sd done sd--');
    });
  sd.onMessage(
    function(data){
      ph.log('++sd message sd++ message:'+data);
      ph.dump(data);
      ph.log('--sd message sd--');
    });
  sd.on('success',
    function(data){
      ph.log('++sd success sd++ message:'+data);
      ph.dump(data);
      ph.log('--sd success sd--');
    });
  sd.on('error',
    function(data){
      ph.log('++sd error sd++ message:'+data);
      ph.dump(data);
      ph.log('--sd error sd--');
    });

onDropFiles();
}
ph.jQuery(function(){
  var href="javascript:(function(){var%20url='" + ph.scriptBase + "ph-loader.js?bm=bm&include=ph-pa.js,bm.js?c=' + (new Date()).valueOf();var%20d=document;var%20e=d.createElement('script');e.src=url;d.getElementsByTagName('head')[0].appendChild(e);})();"
  $("#bookmarklet").attr('href',href);
// ドラッグドロップからの入力
  $("body").bind("drop", function (e) {
  // ドラッグされたファイル情報を取得
    var files = e.originalEvent.dataTransfer.files;
    var data={file:files[0],from:'drop'};
    try{
    sd.publish(data);
    }catch(e){
    ph.log(e);
    alert(e);
    }
    return false;
// アップロード処理
  })
  .bind("dragenter", function () {
    // false を返してデフォルトの処理を実行しないようにする
    return false;
  })
  .bind("dragover", function () {
    // false を返してデフォルトの処理を実行しないようにする
    return false;
  });
  ph.setDebug(true);
  if(window.addEventListener){
    window.addEventListener('message',messageRcv, false);
  }else if(window.attachEvent){
    window.attachEvent('onmessage',messageRcv);
  }
});

function messageRcv(ev){
  ph.log('>>>onMessageFunc');
  ph.dump(ev.data);
  ph.log('<<<onMessageFunc');
}

function doScript(){
  var form = document.getElementById("scriptForm");
  window.eval(form.script.value);
}
