<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8" /> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Pragma" content="no-cache"> 
  <meta http-equiv="Cache-Control" content="no-cache"> 
  <meta http-equiv="Expires" content="0"> 
  <title>storage test</title>

  <link type="text/css" href="/pub/css/jquery-ui-1.8.2.custom.css" rel="stylesheet" />
  <script type="text/javascript" src="/pub/js/ph.js"></script>
  <script type="text/javascript" src="/pub/js/dateformat.js"></script>
  <script type="text/javascript">
var link;
var scopes=[
  ph.SCOPE.PAGE_PRIVATE,
  ph.SCOPE.SESSION_PRIVATE,
  ph.SCOPE.APL_PRIVATE,
  ph.SCOPE.APL_LOCAL,
  ph.SCOPE.AUTH_PRIVATE,
  ph.SCOPE.AUTH_LOCAL]
var storages={};

function testKey(){
  return ph.jQuery("#keyText").val();
}

function aplUrl(){
  return ph.jQuery("#aplUrl").val();
}


function auth(isOffline){
  if(link!=null){
    link.unlink();
  }
  link=ph.link(aplUrl(),isOffline);
  link.on('auth',function(){
    var linkInfo=
    "isOffline:"+link.isOffline +
    " keyUrl:"+link.keyUrl +
    " user:"+ ph.JSON.stringify(link.authInfo.user);
    //alert(linkInfo);
    ph.jQuery("#authOutput").text(linkInfo);
    ph.jQuery("#storages").show();
  });
  link.onUnload(function(){
    ph.jQuery("#storages").hide();
  });
  for(i=0;i<scopes.length;i++){
    var scope=scopes[i];
    storages[scope]=link.storage(scope);
    getItem(scope);
    storages[scope].on(testKey(),function(data){
      ph.jQuery("#"+data.scope+"Text").val(data.value)
    });
  }
}

function setItem(scope){
  var value=ph.jQuery("#"+scope+"Text").val();
  storage=storages[scope];
  storage.setItem(testKey(),value);
}

function getItem(scope){
  storage=storages[scope];
  storage.getItem(testKey(),function(data){ph.jQuery("#"+scope+"Text").val(data.value)});
}
function removeItem(scope){
  storage=storages[scope];
  storage.removeItem(testKey());
}
function keys(scope){
  storage=storages[scope];
  storage.keys(function(data){
    ph.jQuery("#"+scope+"Text").val(ph.JSON.stringify(data.keys));
    });
}

ph.jQuery(function(){
ph.jQuery("#storages").hide();
//  onlineAuth();
});

  </script>
  <link type="text/css" href="/pub/css/ph.css" rel="stylesheet" /> 
</head>
<body>
<H1>storage test</H1>
<hr/>
aplUrl:<input id='aplUrl' type="text" value="/admin" style="width:256px;"/><input type="button" value="online logon" onclick="auth(false);"/>
<input type="button" value="offline logon" onclick="auth(true);"/><br />
key:<input id='keyText' type="text" value="testKey"/><br />
<hr/>

<div id="storages">

<div id="authOutput"></div>
<hr/>
<div>

<input type="button" value="removeItem" onclick="removeItem(ph.SCOPE.PAGE_PRIVATE);"/>
<input type="button" value="keys" onclick="keys(ph.SCOPE.PAGE_PRIVATE);"/>
<br />
<input id='pagePrivateText' type="text" style="width:512px;"/>
</div>
<hr/>

APL_LOCAL:<br />
